<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload JSON to n8n</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 24px;
      border-radius: 8px;
      width: 340px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
    }
    input {
      margin: 15px 0;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #1d4ed8;
    }
    .status {
      margin-top: 12px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="card">
  <h3>Upload JSON File</h3>

  <input type="file" id="fileInput" accept=".json" />
  <br>
  <button onclick="sendFile()">Send to n8n</button>

  <div class="status" id="status"></div>
</div>

<script>
  async function sendFile() {
    const fileInput = document.getElementById('fileInput');
    const status = document.getElementById('status');

    if (!fileInput.files.length) {
      status.textContent = "Please select a JSON file.";
      return;
    }

    const file = fileInput.files[0];

    try {
      const text = await file.text();
      const jsonData = JSON.parse(text);

      const response = await fetch(
        "https://drucilla-vaporish-fixatedly.ngrok-free.dev/webhook/e7bcc39d-beef-4187-9711-abea12a8a248",
        {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(jsonData)
        }
      );

      if (!response.ok) {
        throw new Error("Webhook request failed");
      }

      status.textContent = "✅ JSON sent successfully!";
    } catch (err) {
      status.textContent = "❌ Error: " + err.message;
    }
  }
</script>

</body>
</html>
